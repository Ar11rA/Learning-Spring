spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springdemodb?useSSL=false
    username: root
    password: pass
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    database: mysql
    show-sql: true
    properties:
      javax:
        persistence:
          schema-generation:
            create-source: metadata
            scripts:
              action: create
              create-target: spring_demo.sql